<app-header></app-header>

<ion-content>
  <ion-item lines="none" class="ion-padding-start ion-padding-top">
      <ion-text color="primary" class="card-heading">Latest News</ion-text>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-grid>
          <ion-row *ngFor="let news of newsArray; let i=index">
            <ion-col size="12">
              <ion-card>
                  <ion-card-header class="ion-text-center text-header-background">
                    <ion-grid>
                      <ion-row>
                        <ion-col size="7" class="ion-text-left">
                          <ion-card-title>{{news.title}}</ion-card-title>
                        </ion-col>
                        <ion-col size="5" class="ion-text-right">
                          <ion-card-title class="date">{{news.date | dateFetch}}</ion-card-title>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-card-header>
                  <ion-card-content class="ion-margin-top ion-text-justify">
                    <ion-text >
                    {{news.description}}
                    </ion-text>
                  </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-footer></app-footer>
</ion-content>
