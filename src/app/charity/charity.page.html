<app-header></app-header>

<ion-content>

  <ion-card class="top-card card-adjust">
    <ion-card-header class="ion-padding-start">
      <ion-card-title class="ion-padding-start">
        <ion-text color="primary" class="card-heading">Adopt a Village and Support your Motherland</ion-text>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="padding ion-text-justify">
      <ion-grid>
        <ion-row>
          <ion-col size="8" class="col-padding">
            <ion-text class="paragraph">
              Donate to GGA and Adopt a Village
             </ion-text>
          </ion-col>
          <ion-col size="4">
            <img class="charity-images" src="../../assets/images/village-1.jpg" alt="Donate Village image">
          </ion-col>
        </ion-row>
      </ion-grid>
     
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button color="secondary" (click)="donateToGGA()">Donate</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card class="bottom-card card-adjust">
    <ion-card-header class="ion-padding-start">
      <ion-card-title class="ion-padding-start">
        <ion-text color="primary" class="card-heading">Adopt a Student</ion-text>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="padding ion-text-justify">
      <ion-grid>
        <ion-row>
          <ion-col size="8" class="col-padding">
            <ion-text class="paragraph">
              Donate to GGA and adopt a Student
             </ion-text>
          </ion-col>
          <ion-col size="4">
            <img class="charity-images" src="../../assets/images//student-1.jpg" alt="Donate Student image">
          </ion-col>
        </ion-row>
      </ion-grid>
     
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button color="secondary" (click)="donateToGGA()">Donate</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <app-footer></app-footer>
</ion-content>
