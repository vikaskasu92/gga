<app-header></app-header>

<ion-content>
  <ion-card class="card">
    <ion-card-content>
      <form [formGroup]="contactForm" (ngSubmit)="sendEmail()">
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <mat-form-field class="form-field">
                <mat-label>Name</mat-label>
                <input matInput type="text" name="name" formControlName="name" required>
                <mat-error *ngIf="!contactForm.get('name').valid && contactForm.get('name').touched">
                  Please enter a name
                </mat-error>
              </mat-form-field>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <mat-form-field class="form-field">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" formControlName="email" required>
                <mat-error *ngIf="!contactForm.get('email').valid && contactForm.get('email').touched">
                  Please enter a valid email address
                </mat-error>
              </mat-form-field>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <mat-form-field class="form-field">
                <mat-label>Message</mat-label>
                <textarea matInput type="message" name="message" formControlName="message" required></textarea>
                <mat-error *ngIf="!contactForm.get('message').valid && contactForm.get('message').touched">
                  Please enter a message
                </mat-error>
              </mat-form-field>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <ion-button type="submit" color="secondary">Contact GGA</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
  <app-footer class="footer"></app-footer>
</ion-content>
